<h1 class="card-title">LOGIN</h1>
<form [formGroup]="loginForm">
  <div class="textfield">
    <label for="email">E-mail</label>
    <input [ngClass]="loginForm.controls.email.touched && loginForm.controls.email.invalid ? 'error' : 'normal'"
      type="text" formControlName="email" placeholder="nome@email.com" 
    />
    <div class="errors">
      <div class="invalid-field" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
        Campo obrigatório
      </div>
      <div class="invalid-field" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.pattern">
        E-mail inválido
      </div>
    </div>
  </div>
  <div class="textfield">
    <label for="pwd">Senha</label>
    <input [ngClass]="loginForm.controls.pwd.touched && loginForm.controls.pwd.invalid ? 'error' : 'normal'"
      type="password" formControlName="pwd" placeholder="Senha" [maxLength]="18" 
    />
    <div class="errors">
      <div class="invalid-field" *ngIf="loginForm.controls.pwd.touched && loginForm.controls.pwd.errors?.required">
        Campo obrigatório
      </div>
    </div>
  </div>
  <button class="btn-login" (click)="onLogin()">Login</button>

  <div class="forgot-or-signup">
    <div class="forgot-password">
      <a class="forgot-password-link" [routerLink]="['/recover']">Esqueceu a senha?</a>
    </div>
    <div class="divider">
      <hr>
      <p>ou</p>
      <hr>
    </div>
    <div class="signup">
      <button class="btn-signup" [routerLink]="['/signup']">Cadastre-se</button>
    </div>
  </div>
</form>
